<div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_name">Name</label>
            <input type="text" class="form-control" id="input_taxo_name" placeholder="Type a label for Name"
                onkeyup="change_label('taxo_name')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_singular_name">Singular Name</label><input type="text" class="form-control"
                id="input_taxo_singular_name" placeholder="Type a label for Singular Name"
                onkeyup="change_label('taxo_singular_name')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_menu_name">Menu Name</label><input type="text" class="form-control"
                id="input_taxo_menu_name" placeholder="Type a label for Menu Name" onkeyup="change_label('taxo_menu_name')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_name_admin_bar">Admin Bar Name</label><input type="text" class="form-control"
                id="input_taxo_name_admin_bar" placeholder="Type a label for Admin Bar Name"
                onkeyup="change_label('taxo_name_admin_bar')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_add_new">Add New</label><input type="text" class="form-control"
                id="input_taxo_add_new" placeholder="Type a label for Add New" onkeyup="change_label('taxo_add_new')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_add_new_item">Add New Item</label><input type="text" class="form-control"
                id="input_taxo_add_new_item" placeholder="Type a label for Add New Item"
                onkeyup="change_label('taxo_add_new_item')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_new_item">New Item</label><input type="text" class="form-control"
                id="input_taxo_new_item" placeholder="Type a label for New Item" onkeyup="change_label('taxo_new_item')">
        </div>
    </div>
    <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_edit_item">Edit Item</label><input type="text" class="form-control"
                id="input_taxo_edit_item" placeholder="Type a label for Edit Item" onkeyup="change_label('taxo_edit_item')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_view_item">View Item</label><input type="text" class="form-control"
                id="input_taxo_view_item" placeholder="Type a label for View Item" onkeyup="change_label('taxo_view_item')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_all_items">All Items</label><input type="text" class="form-control"
                id="input_taxo_all_items" placeholder="Type a label for All Items" onkeyup="change_label('taxo_all_items')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_search_items">Search Items</label><input type="text" class="form-control"
                id="input_taxo_search_items" placeholder="Type a label for Search Items"
                onkeyup="change_label('taxo_search_items')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_parent_item">Parent Item Colon</label><input type="text"
                class="form-control" id="input_taxo_parent_item" placeholder="Type a label for Parent Item Colon"
                onkeyup="change_label('taxo_parent_item')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_not_found">Not Found</label><input type="text" class="form-control"
                id="input_taxo_not_found" placeholder="Type a label for Not Found" onkeyup="change_label('taxo_not_found')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="taxo_not_found_in_trash">Not Found in Trash</label><input type="text"
                class="form-control" id="input_taxo_not_found_in_trash" placeholder="Type a label for Not Found in Trash"
                onkeyup="change_label('taxo_not_found_in_trash')">
        </div>
    </div>
</div>
