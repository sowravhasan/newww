<div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="form-group">
            <label class="mt-3 mb-2" for="name">Name</label>
            <input type="text" class="form-control" id="input_name" placeholder="Type a label for Name"
                onkeyup="change_label('name')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="singular_name">Singular Name</label><input type="text" class="form-control"
                id="input_singular_name" placeholder="Type a label for Singular Name"
                onkeyup="change_label('singular_name')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="menu_name">Menu Name</label><input type="text" class="form-control"
                id="input_menu_name" placeholder="Type a label for Menu Name" onkeyup="change_label('menu_name')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="name_admin_bar">Admin Bar Name</label><input type="text" class="form-control"
                id="input_name_admin_bar" placeholder="Type a label for Admin Bar Name"
                onkeyup="change_label('name_admin_bar')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="add_new">Add New</label><input type="text" class="form-control"
                id="input_add_new" placeholder="Type a label for Add New" onkeyup="change_label('add_new')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="add_new_item">Add New Item</label><input type="text" class="form-control"
                id="input_add_new_item" placeholder="Type a label for Add New Item"
                onkeyup="change_label('add_new_item')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="new_item">New Item</label><input type="text" class="form-control"
                id="input_new_item" placeholder="Type a label for New Item" onkeyup="change_label('new_item')">
        </div>
    </div>
    <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="form-group">
            <label class="mt-3 mb-2" for="edit_item">Edit Item</label><input type="text" class="form-control"
                id="input_edit_item" placeholder="Type a label for Edit Item" onkeyup="change_label('edit_item')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="view_item">View Item</label><input type="text" class="form-control"
                id="input_view_item" placeholder="Type a label for View Item" onkeyup="change_label('view_item')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="all_items">All Items</label><input type="text" class="form-control"
                id="input_all_items" placeholder="Type a label for All Items" onkeyup="change_label('all_items')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="search_items">Search Items</label><input type="text" class="form-control"
                id="input_search_items" placeholder="Type a label for Search Items"
                onkeyup="change_label('search_items')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="parent_item">Parent Item Colon</label><input type="text"
                class="form-control" id="input_parent_item" placeholder="Type a label for Parent Item Colon"
                onkeyup="change_label('parent_item')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="not_found">Not Found</label><input type="text" class="form-control"
                id="input_not_found" placeholder="Type a label for Not Found" onkeyup="change_label('not_found')">
        </div>
        <div class="form-group">
            <label class="mt-3 mb-2" for="not_found_in_trash">Not Found in Trash</label><input type="text"
                class="form-control" id="input_not_found_in_trash" placeholder="Type a label for Not Found in Trash"
                onkeyup="change_label('not_found_in_trash')">
        </div>
    </div>
</div>
